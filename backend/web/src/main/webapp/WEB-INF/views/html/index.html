<html lang="en" ng-app="board">
<head>
    <link href="webjars/bootstrap/2.3.1/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />
    <link href="webjars/bootstrap-datepicker/1.0.1/css/datepicker.css" media="all" rel="stylesheet" type="text/css" />
    <link href="webjars/bootstrap-timepicker/0.2.2/css/bootstrap-timepicker.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui(bootstrap-style)/jquery-ui-1.10.0.custom.css" media="all" rel="stylesheet" type="text/css" />
    <link href="webjars/jasny-bootstrap/2.3.0-j5/css/jasny-bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="webjars/fullcalendar/1.6.4/fullcalendar.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body data-ng-controller="RootController" class="ng-cloak app-wrapper" ng-show="isLocaleLoaded">
<form class="form-inline text-right ng-cloak" ng-show="isLocaleLoaded">
    <!--<h3 ng-show="pageName">{{pageName|translate}}</h3>-->
    <span ng-show="user.firstName">{{user.firstName}} {{user.lastName}}</span>
    <button ng-show="user.firstName" ng-click="logout()" class="btn">{{'common.logout'|translate}}</button>
    <label>
        {{'common.language'|translate}}:
        <select data-ng-model="selectedLocale"
                data-ng-options="locale.label for locale in locales"
                data-ng-change="changeLocale()">
        </select>

    </label>
</form>
<div id="topElement" class="b-body">
    <div class="b-body-top"></div>
    <div ng-view class="ng-cloak b-body-section" ng-show="isLocaleLoaded"></div>
    <div class="b-body-bottom"></div>
</div>
<script src="js/libs/jquery-ui/jquery-1.9.1.js"></script>
<script src="js/libs/jquery-ui/jquery-ui-1.10.3.custom.js"></script>
<script src="webjars/underscorejs/1.4.4/underscore.min.js"></script>
<!--todo use mini JS-->
<script src="webjars/angularjs/1.2.2/angular.js"></script>
<script src="webjars/angularjs/1.2.2/angular-route.js"></script>
<script src="webjars/angularjs/1.2.2/i18n/angular-locale_ru.js"></script>
<script src="webjars/momentjs/2.0.0/min/moment.min.js"></script>
<script src="webjars/momentjs/2.0.0/min/langs.min.js"></script>
<script src="webjars/bootstrap/2.3.1/js/bootstrap.js"></script>
<script src="webjars/angular-strap/0.7.4/angular-strap.js"></script>
<script src="webjars/bootstrap-datepicker/1.0.1/js/bootstrap-datepicker.js"></script>
<script src="webjars/bootstrap-datepicker/1.0.1/js/locales/bootstrap-datepicker.ru.js"></script>
<script src="webjars/bootstrap-timepicker/0.2.2/js/bootstrap-timepicker.js"></script>
<script src="webjars/jasny-bootstrap/2.3.0-j5/js/jasny-bootstrap.min.js"></script>
<script src="webjars/angular-ui-bootstrap/0.3.0/ui-bootstrap.js"></script>
<script src="webjars/angular-ui-bootstrap/0.3.0/ui-bootstrap-tpls.js"></script>
<!-- calendar for home page -->
<script src="webjars/fullcalendar/1.6.4/fullcalendar.min.js"></script>

<script src="js/libs/i18n-3.0.0.rc3.js"></script>
<script src="js/filters.js"></script>
<script src="js/app.js"></script>

<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/RootController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/ResultsController.js"></script>
<script src="js/controllers/MeetingFormController.js"></script>
<script src="js/controllers/MeetingDetailController.js"></script>
<script src="js/controllers/CompaniesController.js"></script>
<script src="js/controllers/QuestionController.js"></script>
<script src="js/services.js"></script>
<script src="js/services/HomeService.js"></script>
<script src="js/services/AccessService.js"></script>
<script src="js/services/UserService.js"></script>
<script src="js/services/MeetingService.js"></script>
<script src="js/services/CompanyService.js"></script>
<script src="js/services/CommitteeService.js"></script>
<script src="js/services/QuestionService.js"></script>
<script src="js/services/DocumentService.js"></script>
<script src="js/services/PositionService.js"></script>
<script src="js/services/CommentService.js"></script>
<script src="js/I18nAdapter.js"></script>
<script src="js/I18nAngular.js"></script>
<script src="webjars/angularjs/1.2.2/angular-resource.js"></script>
</body>
</html>
